<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/user_signup.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="sign-up-wrapper">
        <div id="form-container">
          <header>
            <img id="logo-image" src="assets/logo_image.png" alt="site logo" />

            <span
              >Already have an account? <a href="/index.html">Sign up</a></span
            >
          </header>
          <div id="form-content">
            <h1>Create an account</h1>
            <form>
              <input type="text" placeholder="Full Name" class="form-input" />

              <input type="email" placeholder="Email" class="form-input" />

              <input
                type="password"
                placeholder="Password"
                class="form-input"
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="form-input"
              />

              <div id="social-container">
                <p>Or sign up with</p>

                <ul>
                  <li>
                    <a href=""
                      ><img src="assets/auth/Button 1939.png" alt=""
                    /></a>
                  </li>
                  <li>
                    <a href=""
                      ><img src="assets/auth/Button 1940.png" alt=""
                    /></a>
                  </li>
                  <li>
                    <a href=""
                      ><img src="assets/auth/Button 1941.png" alt=""
                    /></a>
                  </li>
                </ul>
              </div>

              <button type="submit">Sign up</button>
            </form>
          </div>
        </div>
        <div id="form-image-container">
          <img src="assets/auth/Container 4465.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
