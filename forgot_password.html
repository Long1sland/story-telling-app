<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/forgot_password.css" />
    <title>Forgot Password - Story Telling App</title>
  </head>
  <body>
    <main>
      <div id="sign-up-wrapper">
        <div id="form-container">
          <header>
            <div class="headerleft">
              <img
                id="logo-image"
                src="assets/logo_image.png"
                alt="site logo"
              />
            </div>

            <div class="headerright">
              <span
                >Don't have an Account?
                <a href="/user_sign_up.html">Sign up</a></span
              >
            </div>
          </header>
          <div id="form-content">
            <h1>Recover Password</h1>
            <form>
              <label for="password-reset"><b>Email</b></label>
              <input
                type="email"
                placeholder="Please Enter Your Registered Email Account"
                class="form-input"
                name="password-reset"
              />

              <button type="submit">Reset Password</button>
            </form>
          </div>
        </div>
        <div id="form-image-container">
          <img src="assets/auth/Container 4464.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
