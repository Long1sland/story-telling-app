            ></div>
          </header>
          <div id="form-content">
            <h1>Sign In</h1>
            <form>
              <input type="text" placeholder="Username or email" class="form-input" />
              <input

                placeholder="Password"
                class="form-input"
              />
              <div id="form-settings-container">
                <div id="remember-me">
                  <input type="checkbox" name="remember_me" />
                  <label for="remember_me"> Remember Me</label>
                </div>
